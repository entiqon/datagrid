name: Coverage Badge

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run tests with coverage
        run: npx vitest --coverage

      - name: Extract coverage %
        id: coverage
        run: |
          pct=$(jq '.total.statements.pct' coverage/coverage-summary.json)
          echo "coverage=$pct" >> $GITHUB_OUTPUT

      - name: Create badge JSON
        run: |
          mkdir -p .badges
          echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${{ steps.coverage.outputs.coverage }}%\",\"color\":\"brightgreen\"}" > .badges/coverage.json

      - name: Upload badge artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: .badges/coverage.json
