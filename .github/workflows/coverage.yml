name: coverage

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - run: npm ci

      - run: npx vitest run --coverage

      - name: Generate multi-metric coverage badge JSON
        run: |
          mkdir -p public

          statements=$(jq '.total.statements.pct' coverage/coverage-summary.json)
          branches=$(jq '.total.branches.pct' coverage/coverage-summary.json)
          functions=$(jq '.total.functions.pct' coverage/coverage-summary.json)
          lines=$(jq '.total.lines.pct' coverage/coverage-summary.json)

          # dynamic color based on statement percentage
          if (( $(printf "%.0f" $statements) < 60 )); then
            color="red"
          elif (( $(printf "%.0f" $statements) < 80 )); then
            color="yellow"
          else
            color="brightgreen"
          fi

          echo "{
            \"schemaVersion\": 1,
            \"label\": \"coverage\",
            \"message\": \"Stmts: ${statements}% | Br: ${branches}% | Fn: ${functions}% | Ln: ${lines}%\",
            \"color\": \"${color}\"
          }" > public/coverage.json

      - name: Upload artifact for Pages
        uses: actions/upload-artifact@v5
        with:
          name: github-pages
          path: public
