name: coverage-pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - run: npm ci
      - run: npx vitest run --coverage

      - name: Generate simplified coverage badge JSON
        run: |
          mkdir -p public
          pct=$(jq '.total.statements.pct' coverage/coverage-summary.json)
          pct_int=$(printf "%.0f" $pct)

          if (( pct_int < 60 )); then color="red";
          elif (( pct_int < 80 )); then color="yellow";
          else color="brightgreen"; fi

          echo "{
            \"schemaVersion\": 1,
            \"label\": \"coverage\",
            \"message\": \"${pct_int}%\",
            \"color\": \"${color}\"
          }" > public/coverage.json

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
