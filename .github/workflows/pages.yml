name: pages

on:
  workflow_run:
    workflows: ["coverage"]
    types: [completed]

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy GitHub Pages
        uses: actions/deploy-pages@v4
