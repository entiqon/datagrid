name: pages

on:
  workflow_run:
    workflows: ["coverage"]
    types: [completed]

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  deploy:
    # Only deploy when coverage ran on main AND succeeded
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    runs-on: ubuntu-latest

    steps:
      - name: Deploy GitHub Pages artifact
        uses: actions/deploy-pages@v4
