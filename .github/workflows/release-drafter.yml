name: Release Drafter

on:
  # Rebuild draft release when PRs change (recommended)
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - closed

  # Also rebuild when commits land on main
  push:
    branches:
      - main

jobs:
  update_release_draft:
    runs-on: ubuntu-latest

    permissions:
      contents: write        # Required to update releases
      pull-requests: read    # Required to associate PRs with releases

    steps:
      - uses: actions/checkout@v4

      - name: Update release draft
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

