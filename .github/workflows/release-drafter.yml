# ================================================
# Release Drafter ‚Äì Clean Semantic Versioning Flow
# ================================================

# --------
# Release Name & Tag
# --------
name-template: "@entiqon/datagrid ‚Äì v$NEXT_VERSION"
tag-template: "v$NEXT_VERSION"
tag-prefix: ""

# --------
# Release Notes Template (Required)
# --------
template: |
  ## üöÄ @entiqon/datagrid ‚Äì Release v$NEXT_VERSION

  ### üì¶ Overview
  This release includes the following changes:

  $CHANGES

  ---

  ### üôå Contributors
  $CONTRIBUTORS

# --------
# Change Line Formatting
# --------
change-template: "- $TITLE (#$NUMBER)"
no-changes-template: "- No user-facing changes."

# --------
# Semantic Versioning Rules
# --------
version-template: "$MAJOR.$MINOR.$PATCH$PRERELEASE"
version-resolver:
  major:
    labels:
      - breaking
      - breaking-change
  minor:
    labels:
      - feat
      - feature
      - enhancement
  patch:
    labels:
      - fix
      - bug
      - hotfix
  default: patch

# --------
# Categories (Release Note Sections)
# --------
categories:
  - title: "‚ú® Features"
    labels:
      - feat
      - feature
      - enhancement

  - title: "üêõ Fixes"
    labels:
      - fix
      - bug
      - hotfix

  - title: "‚ö†Ô∏è Breaking Changes"
    labels:
      - breaking
      - breaking-change

  - title: "üßπ Maintenance"
    labels:
      - chore
      - refactor
      - ci
      - docs
      - maintenance

# --------
# Filters
# --------
exclude-labels:
  - ignore

pull-request-limit: 50

# --------
# Auto-label Rules
# --------
autolabeler:
  - label: docs
    files:
      - "*.md"

  - label: ci
    files:
      - ".github/**"

  - label: chore
    files:
      - "*.yml"
      - "*.yaml"
      - "*.json"

# --------
# Sorting
# --------
sort-by: merged_at
sort-direction: descending

# --------
# Release Options
# --------
prerelease: false
include-pre-releases: false
latest: true
